# https://github.com/sxyazi/yazi/blob/latest/yazi-config/preset/keymap.toml
# Core

[[manager.prepend_keymap]]

on   = [ "!" ]
run  = 'shell "$SHELL" --block --confirm'
desc = "Open shell"

[[manager.prepend_keymap]]
on  = [ "%", "m"]
run = "plugin --sync max-preview"
desc = "Maximize preview pane"

[[manager.prepend_keymap]]
on  = [ "%", "h" ]
run = "plugin --sync hide-preview"
desc = "Hide preview pane"

# https://github.com/DreamMaoMao/keyjump.yazi

[[manager.prepend_keymap]]
on   = [ "<C-f>" ]
run  = "plugin keyjump --args=global"
desc = "Keyjump (Global mode)"

[[manager.prepend_keymap]]
on = [ "F" ]
run  = "plugin keyjump"
desc = "Keyjump (Normal mode)"

[[manager.prepend_keymap]]
on   = [ "@", "k" ]
run  = "plugin keyjump --args=keep"
desc = "Keyjump (Keep mode)"

[[manager.prepend_keymap]]
on   = [ "@", "s" ]
run  = "plugin keyjump --args=select"
desc = "Keyjump (Select mode)"

[[manager.prepend_keymap]]
on   = [ "@", "g" ]
run  = "plugin keyjump --args='global once'"
desc = "Keyjump (once Global mode)"

# https://github.com/DreamMaoMao/bookmarks-persistence.yazi

[[manager.prepend_keymap]]
on = [ "M", "a" ]
run = "plugin bookmarks-persistence --args=save"
desc = "Save current position as a bookmark"

[[manager.prepend_keymap]]
on = [ "\"" ]
run = "plugin bookmarks-persistence --args=jump"
desc = "Jump to a bookmark"

[[manager.prepend_keymap]]
on = [ "M", "d" ]
run = "plugin bookmarks-persistence --args=delete"
desc = "Delete a bookmark"
