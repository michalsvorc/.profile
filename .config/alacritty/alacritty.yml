shell:
  program: /usr/bin/tmux
  args:
    - -T 256
    - -T UTF-8

env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 14

cursor:
  style:
    blinking: Never
hide_cursor_when_typing: true

# Support for Alt+key (option as meta) on macOS
# @link: https://github.com/alacritty/alacritty/issues/93
key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: Q, mods: Alt, chars: "\x1bq" }
  - { key: W, mods: Alt, chars: "\x1bw" }

# Color schemes
# @ink: https://github.com/alacritty/alacritty/wiki/Color-schemes
# Tested: Sourcerer, Oxide , Tomorrow Night, Gruvbox dark

# Colors (Gruvbox dark customized)
colors:
  # Default colors
  primary:
    background: '#222222'
    foreground: '#c2c2b0'

  # Normal colors
  normal:
    black:   '#222222'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
