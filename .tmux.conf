# .tmux.conf
# Link: https://github.com/tmux/tmux/blob/master/example_tmux.conf

#===============================================================================
# Shell
#===============================================================================

# Keep to prevent sourcing shell .profile on start of tmux session
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash

#===============================================================================
# Prefix key
#===============================================================================

# Change the prefix key to C-a
#set -g prefix C-a
#unbind C-b
#bind C-a send-prefix

#===============================================================================
# General
#===============================================================================

# No bells at all
set -g bell-action none

# History limit
set -g history-limit 100000

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Disable ESC delay
set-option -s escape-time 0

# Index tabs from 1
set -g base-index 1

# Window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#===============================================================================
# Color
#===============================================================================

# Enable RGB colour if running interm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

#===============================================================================
# Keys
#===============================================================================

# Vi navigation keys
setw -g mode-keys vi
set -g status-keys vi

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Open new pane with current path
#bind c new-window -c "#{pane_current_path}"

# Open splits with current path
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#===============================================================================
# Status line
#===============================================================================

set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S)'
set -g status-right '#[fg=green]%d.%m.%Y %H:%M#[default]'
set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

