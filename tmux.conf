#===============================================================================
# Tmux configuration
#===============================================================================

# Set default TERM
set -g default-terminal "tmux-256color"

# Remap the prefix key.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# No bells at all.
set -g bell-action none

# Turn the mouse on, but without copy mode dragging.
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Index tabs from 1.
set -g base-index 1

# Set window title.
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set focus events.
set-option -g focus-events on

#===============================================================================
# Keys
#===============================================================================

# Vim navigation keys.
setw -g mode-keys vi
set -g status-keys vi

# Open new pane with current path.
#bind c new-window -c "#{pane_current_path}"

# Open splits with current path.
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Vim style pane navigation.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#===============================================================================
# Status line
#===============================================================================

set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left '#[fg=green](#S)'
set -g status-right '#[fg=green]%d.%m.%Y %H:%M#[default]'
set -g window-status-current-style "underscore"

# When running inside tmux ($TMUX is set), then change the status line to red.
%if #{TMUX}
set -g status-bg red
%endif

#===============================================================================
# Tmux plugin manager
# Link: https://github.com/tmux-plugins/tpm
# Command: git clone https://github.com/tmux-plugins/tpm ~/.local/share/tmux/plugins/tpm
#===============================================================================

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.local/share/tmux/tpm/tpm'
